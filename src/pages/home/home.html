<ion-header>
  <ion-navbar>
    <ion-title>
      AluraCar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <h3>Lista de carros:</h3>
    <ion-item *ngFor="let carro of carros">
      <h2>{{carro.nome}}</h2>
      <p>R$ {{carro.preco}}</p>
    </ion-item>
  </ion-list>

</ion-content>
